<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Input</title>
    <script defer src="script.js"></script>
    <style>
                textarea {
            width: 30%;
            height: 350px;
        }
    </style>
    
</head>
<body>
    <h1>Simulation Parameters</h1>
    <form id="simulationForm">
        <label for="arrivalRate">Arrival Rate:</label>
        <input type="number" id="arrivalRate" name="arrivalRate" required><br><br>
        
        <label for="serviceTime">Service Time:</label>
        <input type="number" id="serviceTime" name="serviceTime" required><br><br>
        
        <label for="spaces">Spaces:</label>
        <input type="number" id="spaces" name="spaces" required><br><br>
        
        <button type="submit">Run Simulation</button>
    </form>

    <h2>Simulation Results:</h2>
    <textarea id="results" readonly></textarea>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Traffic Labb</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/common.js"></script><script src="/utils/api-config.js"></script>
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <style>
        /* Forgot-password page specific styles only - common auth styles now in style.css */
        body {
            margin-top: 0;
        }

        .message {
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #6b99c2;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .back-link a:hover {
            color: #354e8d;
            text-decoration: underline;
        }

        .spinner {
            display: inline-block;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f1f7;
            border: 1px solid #a3c9e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: #0c5460;
            line-height: 1.6;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
</head>
<body>
    <div class="container">
        <main class="auth-main">
            <div class="auth-container single">
                <div class="auth-header">
                    <div class="auth-icon">üîí</div>
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
                </div>
                
                <div class="info-box">
                    üí° The password reset link will be valid for 1 hour. If you don't receive an email, please check your spam folder.
                </div>
                
                <div class="message" id="message"></div>
                
                <form id="resetForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your registered email"
                            required
                            autocomplete="email"
                        >
                    </div>
                    
                    <button type="submit" class="auth-submit-btn" id="submitBtn">
                        <span id="btnText">Send Reset Link</span>
                    </button>
                </form>
                
                <div class="back-link">
                    <a href="/">‚Üê Back to Sign In</a>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize EmailJS with your Public Key
        // Get this from: https://dashboard.emailjs.com/admin/account
        const EMAILJS_PUBLIC_KEY = 'QZlwJV9wd4YRH7GkL'; // Replace with your actual public key
        const EMAILJS_SERVICE_ID = 'service_td26wdf'; // Replace with your service ID
        const EMAILJS_TEMPLATE_ID = 'template_reset'; // Replace with your template ID
        
        // Initialize EmailJS
        emailjs.init(EMAILJS_PUBLIC_KEY);
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const messageDiv = document.getElementById('message');
            const emailInput = document.getElementById('email');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                
                if (!email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                // Show loading state
                submitBtn.disabled = true;
                btnText.innerHTML = '<div class="spinner"></div>Sending...';
                messageDiv.style.display = 'none';
                
                try {
                    // Step 1: Request reset token from backend
                    const response = await fetch(window.API_CONFIG.endpoints.passwordResetRequest, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        // Step 2: Send email using EmailJS
                        if (data.emailData) {
                            try {
                                await emailjs.send(
                                    EMAILJS_SERVICE_ID,
                                    EMAILJS_TEMPLATE_ID,
                                    {
                                        to_email: data.emailData.to_email,
                                        to_name: data.emailData.to_name,
                                        displayName: data.emailData.displayName,
                                        resetUrl: data.emailData.resetUrl
                                    }
                                );
                                
                                showMessage(
                                    'Password reset link has been sent to your email. Please check your inbox.',
                                    'success'
                                );
                                emailInput.value = '';
                                
                                // Optional: redirect to login after delay
                                setTimeout(() => {
                                    window.location.href = '/';
                                }, 5000);
                                
                            } catch (emailError) {
                                console.error('EmailJS error:', emailError);
                                showMessage('Failed to send email. Please try again or contact support.', 'error');
                            }
                        } else {
                            showMessage(
                                'Password reset link has been sent to your email. Please check your inbox.',
                                'success'
                            );
                        }
                    } else {
                        showMessage(data.error || 'Failed to send reset link. Please try again.', 'error');
                    }
                    
                } catch (error) {
                    console.error('Reset request error:', error);
                    showMessage('Network error. Please check your connection and try again.', 'error');
                }
                
                // Reset button
                submitBtn.disabled = false;
                btnText.textContent = 'Send Reset Link';
            });
            
            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                // Scroll to message
                messageDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            // Auto-focus email input
            emailInput.focus();
        });
    </script>
</body>
</html>
